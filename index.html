<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precio del Petróleo WTI - OilMaster</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para Iconos (Opcional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHq6RQlwWvJpXH3DkRQjAA/kPt8nA+/iNcK2B5IXpOlybGf6vXvJ+5Bg5C6FWU1+G8ZT2Hkg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Chart.js para Gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="container">
            <img src="assets/images/logo.png" alt="Logo OilMaster" class="logo">
            <h1>Precio del Petróleo WTI</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="precio.html">Precio WTI</a></li>
                    <li><a href="index.html#services">Servicios</a></li>
                    <li><a href="index.html#contact">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección Principal -->
    <main>
        <div class="container">
            <!-- Tarjeta de Precio -->
            <div class="price-card">
                <h2 id="wti-price">Cargando...</h2>
                <p>Precio Actual del Petróleo WTI</p>
                <div class="spinner" id="spinner"></div>
            </div>
            
            <!-- Última Actualización -->
            <div class="last-updated">
                <p>Última actualización: <span id="last-updated">-</span></p>
            </div>
            
            <!-- Gráfico de Tendencia -->
            <div class="chart-container">
                <canvas id="wti-chart"></canvas>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Industria Petrolera Global - OilMaster. Todos los derechos reservados.</p>
        <div class="socials">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
